<!DOCTYPE html>
<html>
<head>
    <title>USDT (TRC20) Payment QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        .container {
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
        }
        #qrcode {
            margin: 20px auto;
            padding: 20px;
            background: white;
            display: inline-block;
        }
        .info {
            margin: 20px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>USDT (TRC20) Payment QR Code</h2>
        <div class="info">
            <p><strong>Network:</strong> TRON (TRC20)</p>
            <p><strong>Wallet Address:</strong> TPwAC3Zjr4YWNHybnB9Q6MMFQWyM5zB88M</p>
        </div>
        <div id="qrcode"></div>
    </div>

    <script>
        window.onload = function() {
            // Payment details
            const recipientAddress = 'TPwAC3Zjr4YWNHybnB9Q6MMFQWyM5zB88M';
            const contractAddress = 'TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t'; // USDT TRC20 contract address
            
            // Construct TRON URI (TIP-13 standard)
            const tronURI = `tron:${recipientAddress}?contract=${contractAddress}&token=USDT`;
            
            // Generate QR Code
            new QRCode(document.getElementById('qrcode'), {
                text: tronURI,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        };
    </script>
</body>
</html>
